<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/game.css">
  <title>Simple RPG</title>
</head>
<body>
  <div class="UI-area">
    <div class="game-area"></div>
    <div class="info-panel">
      <div class="player-info">
        <p class="name"></p>
        <p>Level: <span class="level"></span></p>
        <p>Health: <span class="health"></span></p>
        <p>Speed: <span class="speed"></span></p>
        <p>Action Points: <span class="actionPoints"></span></p>
        <p>Weapon: <span class="weapon"></span></p>
        <ul class="armor">Armor:
          <li><p>Headwear: <span class="headwear"></span></p></li>
          <li><p>Torso: <span class="shirt"></span></p></li>
          <li><p>Legs: <span class="pants"></span></p></li>
          <li><p>Footwear: <span class="footwear"></span></p></li>
        </ul>
      </div>
      <div class="event-log">
        <h3>Messages</h3>
        <div class="message-container">
                  
        </div>
      </div>
    </div>
  </div>
</body>
<!-- 
  Script tag must go at the bottom to allow for DOM to fully load prior to JS manipulation.
  Require() is necessary as electron does not support ESModules.
-->
<script>
  require("./js/gameStart");
</script>
</html>
